#include "stdafx.h"

//Given the root of a binary tree, imagine yourself standing on the right side of
//it, return the values of the nodes you can see ordered from top to bottom.
// 
//
//Example 1:
//Input: root = [1,2,3,null,5,null,4]
//Output: [1,3,4]
//
//Example 2:
//Input: root = [1,null,3]
//Output: [1,3]
//
//Example 3:
//Input: root = []
//Output: []
// 
//Constraints:
//The number of nodes in the tree is in the range [0, 100].
//-100 &lt;= Node.val &lt;= 100

namespace Solution2022
{
	namespace BinaryTreeRightSideView
	{
		/**
		 * Definition for a binary tree node.
		 * struct TreeNode {
		 *     int val;
		 *     TreeNode *left;
		 *     TreeNode *right;
		 *     TreeNode() : val(0), left(nullptr), right(nullptr) {}
		 *     TreeNode(int x) : val(x), left(nullptr), right(nullptr) {}
		 *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) {}
		 * };
		 */
		void helper(TreeNode* node, int height, int& maxHeight, vector&lt;int&gt;& result) {
			if (!node) { return; }
			if (height &gt; maxHeight) {
				result.push_back(node-&gt;val);
				maxHeight = height;
			}
			helper(node-&gt;right, height + 1, maxHeight, result);
			helper(node-&gt;left, height + 1, maxHeight, result);
		}

		vector&lt;int&gt; rightSideView(TreeNode* root) {
			vector&lt;int&gt; result;
			if (!root) { return result; }

			int maxHeight = 0;
			helper(root, 1, maxHeight, result);
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
