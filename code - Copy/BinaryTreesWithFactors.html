	<h1>BinaryTreesWithFactors</h1>

	<code class="language-html">
#include "stdafx.h"

//Given an array of unique integers, arr, where each integer arr[i] is strictly
//greater than 1.
//We make a binary tree using these integers, and each number may be used for any
//number of times. Each non-leaf node's value should be equal to the product of
//the values of its children.
//Return the number of binary trees we can make. The answer may be too large so
//return the answer modulo 109 + 7.
// 
//
//Example 1:
//Input: arr = [2,4]
//Output: 3
//Explanation: We can make these trees: [2], [4], [4, 2, 2]
//
//Example 2:
//Input: arr = [2,4,5,10]
//Output: 7
//Explanation: We can make these trees: [2], [4], [5], [10], [4, 2, 2], [10, 2,
//5], [10, 5, 2].
// 
//Constraints:
//1 &lt;= arr.length &lt;= 1000
//2 &lt;= arr[i] &lt;= 109
//All the values of arr are unique.

namespace Solution2022
{
	namespace BinaryTreesWithFactors
	{
	    int numFactoredBinaryTrees(vector&lt;int&gt;& A) {
			long long result = 0;
			long long MOD = pow(10, 9) + 7;
			sort(A.begin(), A.end());

			unordered_map&lt;int, long long&gt; dp;
			for (int i = 0; i &lt; A.size(); i++) {
				dp[A[i]] = 1; // NOTE: don't forget to init this to 1!!!
				for (int j = 0; j &lt; i; j++) {
					if (A[i] % A[j] == 0) {
						dp[A[i]] = (dp[A[i]] + dp[A[j]] * dp[A[i] / A[j]]) % MOD;
					}
				}
				result = (result + dp[A[i]]) % MOD;
			}
			return result;
	    }

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
