#include "stdafx.h"

//There is a broken calculator that has the integer startValue on its display
//initially. In one operation, you can:
//multiply the number on display by 2, or
//subtract 1 from the number on display.
//Given two integers startValue and target, return the minimum number of
//operations needed to display target on the calculator.
// 
//
//Example 1:
//Input: startValue = 2, target = 3
//Output: 2
//Explanation: Use double operation and then decrement operation {2 -&gt; 4 -&gt; 3}.
//
//Example 2:
//Input: startValue = 5, target = 8
//Output: 2
//Explanation: Use decrement and then double {5 -&gt; 4 -&gt; 8}.
//
//Example 3:
//Input: startValue = 3, target = 10
//Output: 3
//Explanation: Use double, decrement and double {3 -&gt; 6 -&gt; 5 -&gt; 10}.
// 
//Constraints:
//1 &lt;= startValue, target &lt;= 109

namespace Solution2022
{
	namespace BrokenCalculator
	{
	    int brokenCalc(int startValue, int target) {
			int result = 0;
			while (startValue &lt; target) {
				if (target % 2 == 1) { target++; }
				else { target /= 2; }
				result++;
			}
			return result + (startValue - target); // startValue - target is for the case of 1. startValue is larger than target. 2. the small diff of target and startValue after whileloop. 
	    }

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
