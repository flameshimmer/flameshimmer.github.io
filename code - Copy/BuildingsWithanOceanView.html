#include "stdafx.h"

//There are n buildings in a line. You are given an integer array heights of size
//n that represents the heights of the buildings in the line.
//The ocean is to the right of the buildings. A building has an ocean view if the
//building can see the ocean without obstructions. Formally, a building has an
//ocean view if all the buildings to its right have a smaller height.
//Return a list of indices (0-indexed) of buildings that have an ocean view,
//sorted in increasing order.
// 
//
//Example 1:
//Input: heights = [4,2,3,1]
//Output: [0,2,3]
//Explanation: Building 1 (0-indexed) does not have an ocean view because
//building 2 is taller.
//
//Example 2:
//Input: heights = [4,3,2,1]
//Output: [0,1,2,3]
//Explanation: All the buildings have an ocean view.
//
//Example 3:
//Input: heights = [1,3,2,4]
//Output: [3]
//Explanation: Only building 3 has an ocean view.
// 
//Constraints:
//1 &lt;= heights.length &lt;= 105
//1 &lt;= heights[i] &lt;= 109

namespace Solution2022
{
	namespace BuildingsWithanOceanView
	{
	    vector&lt;int&gt; findBuildings(vector&lt;int&gt;& heights) {
			vector&lt;int&gt; result;
			int len = heights.size();
			if (len == 0) { return result; }

			int maxR = 0;
			for(int i = len - 1; i &gt;= 0; i--) {
				if (heights[i] &gt; maxR) {
					result.push_back(i);
					maxR = heights[i];
				}			
			}
			reverse(result.begin(), result.end());
			return result;
	    }

		vector&lt;int&gt; findBuildingsWithStackLikeOperation(vector&lt;int&gt;& heights) {
			vector&lt;int&gt; result;
			int len = heights.size();
			if (len == 0) { return result; }

			for (int i = 0; i &lt; len; i++) {
				while (!result.empty() && heights[result.back()] &lt;= heights[i]) { // note it is &lt;= instead of &lt;
					result.pop_back();
				}
				result.push_back(i);
			}
			return result;
		}

		void Main() {
			vector&lt;int&gt; test = { 1,3,2,4 };

			print(findBuildings(test));
		}
	}
}
