	<h1>EvaluateReversePolishNotation</h1>

	<code class="language-html">
#include "stdafx.h"

//Evaluate the value of an arithmetic expression in Reverse Polish Notation.
//Valid operators are +, -, *, and /. Each operand may be an integer or another
//expression.
//
//Note that division between two integers should truncate toward zero.
//It is guaranteed that the given RPN expression is always valid. That means the
//expression would always evaluate to a result, and there will not be any
//division by zero operation.
// 
//
//Example 1:
//Input: tokens = ["2","1","+","3","*"]
//Output: 9
//Explanation: ((2 + 1) * 3) = 9
//
//Example 2:
//Input: tokens = ["4","13","5","/","+"]
//Output: 6
//Explanation: (4 + (13 / 5)) = 6
//
//Example 3:
//Input: tokens = ["10","6","9","3","+","-11","*","/","*","17","+","5","+"]
//Output: 22
//Explanation: ((10 * (6 / ((9 + 3) * -11))) + 17) + 5
//= ((10 * (6 / (12 * -11))) + 17) + 5
//= ((10 * (6 / -132)) + 17) + 5
//= ((10 * 0) + 17) + 5
//= (0 + 17) + 5
//= 17 + 5
//= 22
// 
//Constraints:
//1 &lt;= tokens.length &lt;= 104
//tokens[i] is either an operator: "+", "-", "*", or "/", or an integer in the
//range [-200, 200].

namespace Solution2022
{
	namespace EvaluateReversePolishNotation
	{
		int helper(int v1, int v2, string& tok) {
			if (tok == "+") { return v1 + v2; }
			if (tok == "-") { return v1 - v2; }
			if (tok == "*") { return v1 * v2; }
			if (tok == "/") { return v1 / v2; }
			return 0;
		}

		int evalRPN(vector&lt;string&gt;& tokens) {
			int len = tokens.size();
			if (len == 0) { return 0; }

			stack&lt;int&gt; s;
			for (string& tok : tokens) {
				if (tok == "+" || tok == "-" || tok == "*" || tok == "/") {
					int v2 = s.top();
					s.pop();
					int v1 = s.top();
					s.pop();
					int v = helper(v1, v2, tok);
					s.push(v);
				}
				else {
					s.push(stoi(tok));
				}
			}
			return s.top();
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
