#include "stdafx.h"

//Given an array of integers arr, a lucky integer is an integer that has a
//frequency in the array equal to its value.
//Return the largest lucky integer in the array. If there is no lucky integer
//return -1.
// 
//
//Example 1:
//Input: arr = [2,2,3,4]
//Output: 2
//Explanation: The only lucky number in the array is 2 because frequency[2] == 2.
//
//Example 2:
//Input: arr = [1,2,2,3,3,3]
//Output: 3
//Explanation: 1, 2 and 3 are all lucky numbers, return the largest of them.
//
//Example 3:
//Input: arr = [2,2,2,3,3]
//Output: -1
//Explanation: There are no lucky numbers in the array.
// 
//Constraints:
//1 &lt;= arr.length &lt;= 500
//1 &lt;= arr[i] &lt;= 500

namespace Solution2022
{
	namespace FindLuckyIntegerinanArray
	{
		int findLucky(vector&lt;int&gt;& arr) {
			unordered_map&lt;int, int&gt; map;
			for (int v : arr) { map[v]++; }

			int result = -1;
			for (auto [k, v] : map) {
				if (k == v) { result = max(result, v); }
			}
			return result;
		}

		namespace fasterUsingKnownConstraints {
			int findLucky(vector&lt;int&gt;& arr) {
				vector&lt;int&gt; map(501, 0);
				for (int v : arr) { map[v]++; }

				for (int i = 500; i &gt;= 1; i--) {
					if (map[i] == i) { return i; }
				}
				return -1;
			}
		}

		void Main() {

		}
	}
}
