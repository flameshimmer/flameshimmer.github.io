#include "stdafx.h"

//Given a list of strings words and a string pattern, return a list of words[i]
//that match pattern. You may return the answer in any order.
//A word matches the pattern if there exists a permutation of letters p so that
//after replacing every letter x in the pattern with p(x), we get the desired
//word.
//Recall that a permutation of letters is a bijection from letters to letters:
//every letter maps to another letter, and no two letters map to the same letter.
// 
//
//Example 1:
//Input: words = ["abc","deq","mee","aqq","dkd","ccc"], pattern = "abb"
//Output: ["mee","aqq"]
//Explanation: "mee" matches the pattern because there is a permutation {a -&gt; m,
//b -&gt; e, ...}. 
//"ccc" does not match the pattern because {a -&gt; c, b -&gt; c, ...} is not a
//permutation, since a and b map to the same letter.
//
//Example 2:
//Input: words = ["a","b","c"], pattern = "a"
//Output: ["a","b","c"]
// 
//Constraints:
//1 &lt;= pattern.length &lt;= 20
//1 &lt;= words.length &lt;= 50
//words[i].length == pattern.length
//pattern and words[i] are lowercase English letters.

namespace Solution2022
{
	namespace FindandReplacePattern
	{
		string getPattern(string& s) {
			unordered_map&lt;char, int&gt; map;
			for (char c : s) {
				if (map.find(c) == map.end()) { map[c] = map.size(); } // Assign index to the char the first time we see it
			}

			string result;
			for (char c : s) {
				result.push_back('a' + map[c]);
			}
			return result;
		}

		vector&lt;string&gt; findAndReplacePattern(vector&lt;string&gt; words, string p) {
			vector&lt;string&gt; result;

			string pattern = getPattern(p);
			for (string& w : words) {
				if (getPattern(w) == pattern) { result.push_back(w); }
			}
			return result;
		}

		void Main() {
			//string test = "tst test test";
			string s1 = "ccc";
			string s2 = "abb";
			print(getPattern(s2));
		}
	}
}
