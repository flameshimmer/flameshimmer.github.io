#include "stdafx.h"

//You are given an integer array digits, where each element is a digit. The array
//may contain duplicates.
//You need to find all the unique integers that follow the given requirements:
//The integer consists of the concatenation of three elements from digits in any
//arbitrary order.
//The integer does not have leading zeros.
//The integer is even.
//For example, if the given digits were [1, 2, 3], integers 132 and 312 follow
//the requirements.
//Return a sorted array of the unique integers.
// 
//
//Example 1:
//Input: digits = [2,1,3,0]
//Output: [102,120,130,132,210,230,302,310,312,320]
//Explanation: All the possible integers that follow the requirements are in the
//output array. 
//Notice that there are no odd integers or integers with leading zeros.
//
//Example 2:
//Input: digits = [2,2,8,8,2]
//Output: [222,228,282,288,822,828,882]
//Explanation: The same digit can be used as many times as it appears in digits. 
//In this example, the digit 8 is used twice each time in 288, 828, and 882. 
//
//Example 3:
//Input: digits = [3,7,5]
//Output: []
//Explanation: No even integers can be formed using the given digits.
// 
//Constraints:
//3 &lt;= digits.length &lt;= 100
//0 &lt;= digits[i] &lt;= 9

namespace Solution2022
{
	namespace FindingThreeDigitEvenNumbers
	{
		vector&lt;int&gt; findEvenNumbers(vector&lt;int&gt;& digits) {
			vector&lt;int&gt; result;
			vector&lt;int&gt; freq(10, 0);
			for (int d : digits) { freq[d]++; }

			for (int num = 100; num &lt; 999; num+=2) {
				int ones = num % 10;
				int tens = (num / 10) % 10;
				int hundreds = num / 100;

				freq[ones]--;
				freq[tens]--;
				freq[hundreds]--;
				if (freq[ones] &gt;= 0 && freq[tens] &gt;= 0 && freq[hundreds] &gt;= 0) {
					result.push_back(num);
				}
				freq[ones]++;
				freq[tens]++;
				freq[hundreds]++;
			}
			return result;
		}

		void Main() {
			vector&lt;int&gt; test = { 1,8,7,7,1,1,5,4,0,0,7,5,1,7,9 };
			print(findEvenNumbers(test));
		}
	}
}
