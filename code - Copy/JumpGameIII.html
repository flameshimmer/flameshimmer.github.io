#include "stdafx.h"

//Given an array of non-negative integers arr, you are initially positioned at
//start index of the array. When you are at index i, you can jump to i + arr[i]
//or i - arr[i], check if you can reach to any index with value 0.
//Notice that you can not jump outside of the array at any time.
// 
//
//Example 1:
//Input: arr = [4,2,3,0,3,1,2], start = 5
//Output: true
//Explanation: 
//All possible ways to reach at index 3 with value 0 are: 
//index 5 -&gt; index 4 -&gt; index 1 -&gt; index 3 
//index 5 -&gt; index 6 -&gt; index 4 -&gt; index 1 -&gt; index 3 
//
//Example 2:
//Input: arr = [4,2,3,0,3,1,2], start = 0
//Output: true 
//Explanation: 
//One possible way to reach at index 3 with value 0 is: 
//index 0 -&gt; index 4 -&gt; index 1 -&gt; index 3
//
//Example 3:
//Input: arr = [3,0,2,1,2], start = 2
//Output: false
//Explanation: There is no way to reach at index 1 with value 0.
// 
//Constraints:
//1 &lt;= arr.length &lt;= 5 * 104
//0 &lt;= arr[i] &lt; arr.length
//0 &lt;= start &lt; arr.length

namespace Solution2022
{
	namespace JumpGameIII
	{
	    bool canReach(vector&lt;int&gt;& arr, int i) {
			if (i &lt; 0 || i &gt;= arr.size() || arr[i] &lt; 0) { return false; }
			if (arr[i] == 0) { return true; }

			arr[i] *= -1;
			return canReach(arr, i - arr[i]) || canReach(arr, i + arr[i]);
	    }

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
