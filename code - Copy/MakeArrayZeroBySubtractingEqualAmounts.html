#include "stdafx.h"

//You are given a non - negative integer array nums.In one operation, you must :
//
//Choose a positive integer x such that x is less than or equal to the smallest non - zero element in nums.
//Subtract x from every positive element in nums.
//Return the minimum number of operations to make every element in nums equal to 0.
//
//
//
//Example 1:
//
//Input: nums = [1, 5, 0, 3, 5]
//	Output : 3
//	Explanation :
//	In the first operation, choose x = 1. Now, nums = [0, 4, 0, 2, 4].
//	In the second operation, choose x = 2. Now, nums = [0, 2, 0, 0, 2].
//	In the third operation, choose x = 2. Now, nums = [0, 0, 0, 0, 0].
//	Example 2 :
//
//	Input : nums = [0]
//	Output : 0
//	Explanation : Each element in nums is already 0 so no operations are needed.
//
//
//	Constraints :
//
//	1 &lt;= nums.length &lt;= 100
//	0 &lt;= nums[i] &lt;= 100

namespace Solution2022
{
	namespace MakeArrayZeroBySubtractingEqualAmounts
	{
		namespace Count {
			int minimumOperations(vector&lt;int&gt;& nums) {
				unordered_set&lt;int&gt; set(nums.begin(), nums.end());
				return set.size() - set.count(0);
			}
		}


		namespace Loop {
			int minimumOperations(vector&lt;int&gt;& nums) {
				int result = 0;
				int minus = 0;
				while (!nums.empty()) {
					vector&lt;int&gt; tmp;
					int minV = INT_MAX;
					for (int v : nums) {
						if (v - minus != 0) {
							tmp.push_back(v - minus);
							minV = min(minV, v - minus); // NOTE: the minV setting must be after ensuring the value is not 0!!!
						}
					}
					minus = minV;
					if (!tmp.empty()) { result++; }
					nums = tmp;
				}
				return result;
			}
		}

		void Main() {
			vector&lt;int&gt; test = { 1,5,0,3,5 };
			print(Loop::minimumOperations(test));
		}
	}
}
