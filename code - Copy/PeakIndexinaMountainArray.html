#include "stdafx.h"

//Let's call an array arr a mountain if the following properties hold:
//arr.length &gt;= 3
//There exists some i with 0 &lt; i &lt; arr.length - 1 such that:
//arr[0] &lt; arr[1] &lt; ... arr[i-1] &lt; arr[i]
//arr[i] &gt; arr[i+1] &gt; ... &gt; arr[arr.length - 1]
//Given an integer array arr that is guaranteed to be a mountain, return any i
//such that arr[0] &lt; arr[1] &lt; ... arr[i - 1] &lt; arr[i] &gt; arr[i + 1] &gt; ... &gt;
//arr[arr.length - 1].
// 
//
//Example 1:
//Input: arr = [0,1,0]
//Output: 1
//
//Example 2:
//Input: arr = [0,2,1,0]
//Output: 1
//
//Example 3:
//Input: arr = [0,10,5,2]
//Output: 1
// 
//Constraints:
//3 &lt;= arr.length &lt;= 104
//0 &lt;= arr[i] &lt;= 106
//arr is guaranteed to be a mountain array.
// 
//Follow up: Finding the O(n) is straightforward, could you find an O(log(n))
//solution?

namespace Solution2022
{
	namespace PeakIndexinaMountainArray
	{
		int peakIndexInMountainArray(vector&lt;int&gt;& A) {
			int len = A.size();
			int start = 1; // start and end can not be 0 and len-1, since we guarantee the existence of the mountain
			int end = len - 2;
			while (start &lt; end) {
				int mid = start + (end - start) / 2;
				if (A[mid] &gt; A[mid + 1]) { // don't have to check mid + 1 is out of bound, since mid will always left biased, and start &lt; end ensures the array has more than 1 element
					end = mid;
				}
				else {
					start = mid + 1;
				}
			}
			return start;
		}

		void Main() {

			print(test);
		}
	}
}
