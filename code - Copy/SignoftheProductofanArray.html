#include "stdafx.h"

//There is a function signFunc(x) that returns:
//1 if x is positive.
//-1 if x is negative.
//0 if x is equal to 0.
//You are given an integer array nums. Let product be the product of all values
//in the array nums.
//Return signFunc(product).
// 
//
//Example 1:
//Input: nums = [-1,-2,-3,-4,3,2,1]
//Output: 1
//Explanation: The product of all values in the array is 144, and signFunc(144) =
//1
//
//Example 2:
//Input: nums = [1,5,0,2,-3]
//Output: 0
//Explanation: The product of all values in the array is 0, and signFunc(0) = 0
//
//Example 3:
//Input: nums = [-1,1,-1,1,-1]
//Output: -1
//Explanation: The product of all values in the array is -1, and signFunc(-1) = -1
// 
//Constraints:
//1 &lt;= nums.length &lt;= 1000
//-100 &lt;= nums[i] &lt;= 100

namespace Solution2022
{
	namespace SignoftheProductofanArray
	{
	    int arraySign(vector&lt;int&gt;& nums) {
			int len = nums.size();
			if (len == 0) { return 0; }

			int countNeg = 0;
			for (int v : nums) {
				if (v == 0) { return 0; }
				if (v &lt; 0) { countNeg++; }
			}
			return countNeg % 2 == 0 ? 1 : -1;
	    }

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
