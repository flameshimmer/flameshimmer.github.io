#include "stdafx.h"

//We are given an array asteroids of integers representing asteroids in a row.
//For each asteroid, the absolute value represents its size, and the sign
//represents its direction (positive meaning right, negative meaning left). Each
//asteroid moves at the same speed.
//Find out the state of the asteroids after all collisions. If two asteroids
//meet, the smaller one will explode. If both are the same size, both will
//explode. Two asteroids moving in the same direction will never meet.
// 
//
//Example 1:
//Input: asteroids = [5,10,-5]
//Output: [5,10]
//Explanation: The 10 and -5 collide resulting in 10. The 5 and 10 never collide.
//
//Example 2:
//Input: asteroids = [8,-8]
//Output: []
//Explanation: The 8 and -8 collide exploding each other.
//
//Example 3:
//Input: asteroids = [10,2,-5]
//Output: [10]
//Explanation: The 2 and -5 collide resulting in -5. The 10 and -5 collide
//resulting in 10.
// 
//Constraints:
//2 &lt;= asteroids.length &lt;= 104
//-1000 &lt;= asteroids[i] &lt;= 1000
//asteroids[i] != 0

namespace Solution2022
{
	namespace AsteroidCollision
	{
	    vector&lt;int&gt; asteroidCollision(vector&lt;int&gt;& a) {
			vector&lt;int&gt; result;
			int len = a.size();
			if (len == 0) { return result; }

			for (int i = 0; i &lt; len; i++) {
				int v = a[i];
				if (result.empty() || v &gt; 0 || result.back() &lt; 0) { result.push_back(v); }
				else if (-v &gt;= result.back()) {
					if (-v &gt; result.back()) { i--; } // Note: this needs to be done before pop_back, other wise the back value will be changed. 
					result.pop_back();
				}			
			}
			return result;
	    }

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
