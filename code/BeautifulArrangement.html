	<code class="language-html">
#include "stdafx.h"

//Suppose you have n integers labeled 1 through n. A permutation of those n
//integers perm (1-indexed) is considered a beautiful arrangement if for every i
//(1 &lt;= i &lt;= n), either of the following is true:
//perm[i] is divisible by i.
//i is divisible by perm[i].
//Given an integer n, return the number of the beautiful arrangements that you
//can construct.
// 
//
//Example 1:
//Input: n = 2
//Output: 2
//Explanation: 
//The first beautiful arrangement is [1,2]:
//    - perm[1] = 1 is divisible by i = 1
//    - perm[2] = 2 is divisible by i = 2
//The second beautiful arrangement is [2,1]:
//    - perm[1] = 2 is divisible by i = 1
//    - i = 2 is divisible by perm[2] = 1
//
//Example 2:
//Input: n = 1
//Output: 1
// 
//Constraints:
//1 &lt;= n &lt;= 15

namespace Solution2022
{
	namespace BeautifulArrangement
	{
		void helper(int level, int n, vector&lt;bool&gt;& visited, int& result) {
			if (level &gt; n) { result++; return; }

			for (int i = 1; i &lt;= n; i++) {
				if (visited[i] || (level % i != 0 && i % level != 0)) { continue; }
				visited[i] = true;
				helper(level + 1, n, visited, result);
				visited[i] = false;
			}
		}

		int countArrangement(int n) {
			if (n == 1) { return 1; }

			vector&lt;bool&gt; visited(n + 1, false);
			int result = 0;
			helper(1, n, visited, result);
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
