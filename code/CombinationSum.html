	<code class="language-html">
#include "stdafx.h"

//Given an array of distinct integers candidates and a target integer target,
//return a list of all unique combinations of candidates where the chosen numbers
//sum to target. You may return the combinations in any order.
//The same number may be chosen from candidates an unlimited number of times. Two
//combinations are unique if the frequency of at least one of the chosen numbers
//is different.
//It is guaranteed that the number of unique combinations that sum up to target
//is less than 150 combinations for the given input.
// 
//
//Example 1:
//Input: candidates = [2,3,6,7], target = 7
//Output: [[2,2,3],[7]]
//Explanation:
//2 and 3 are candidates, and 2 + 2 + 3 = 7. 
//Note that 2 can be used multiple
//times.
//7 is a candidate, and 7 = 7.
//These are the only two combinations.
//
//Example 2:
//Input: candidates = [2,3,5], target = 8
//Output: [[2,2,2,2],[2,3,3],[3,5]]
//
//Example 3:
//Input: candidates = [2], target = 1
//Output: []
// 
//Constraints:
//1 &lt;= candidates.length &lt;= 30
//1 &lt;= candidates[i] &lt;= 200
//All elements of candidates are distinct.
//1 &lt;= target &lt;= 500

namespace Solution2022
{
	namespace CombinationSum
	{
		void helper(int start, int len, vector&lt;int&gt;& candidates, int sum, int target, vector&lt;int&gt;& result, vector&lt;vector&lt;int&gt;&gt;& results) {
			if (sum == target) { results.push_back(result); }
			if (sum &gt;= target) { return; }

			for (int i = start; i &lt; len; i++) {
				result.push_back(candidates[i]);
				helper(i, len, candidates, sum + candidates[i], target, result, results);
				result.pop_back();
			}
		}

		vector&lt;vector&lt;int&gt;&gt; combinationSum(vector&lt;int&gt;& candidates, int target) {
			int len = candidates.size();
			vector&lt;vector&lt;int&gt;&gt; results;
			vector&lt;int&gt; result;
			if (len == 0) { return results; }

			int sum = 0;
			helper(0, len, candidates, sum, target, result, results);
			return results;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
