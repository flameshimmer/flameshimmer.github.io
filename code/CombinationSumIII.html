#include "stdafx.h"

//Find all valid combinations of k numbers that sum up to n such that the
//following conditions are true:
//Only numbers 1 through 9 are used.
//Each number is used at most once.
//Return a list of all possible valid combinations. The list must not contain the
//same combination twice, and the combinations may be returned in any order.
// 
//
//Example 1:
//Input: k = 3, n = 7
//Output: [[1,2,4]]
//Explanation:
//1 + 2 + 4 = 7
//There are no other valid combinations.
//
//Example 2:
//Input: k = 3, n = 9
//Output: [[1,2,6],[1,3,5],[2,3,4]]
//Explanation:
//1 + 2 + 6 = 9
//1 + 3 + 5 = 9
//2 + 3 + 4 = 9
//There are no other valid combinations.
//
//Example 3:
//Input: k = 4, n = 1
//Output: []
//Explanation: There are no valid combinations.
//Using 4 different numbers in the range [1,9], the smallest sum we can get is
//1+2+3+4 = 10 and since 10 &gt; 1, there are no valid combination.
// 
//Constraints:
//2 &lt;= k &lt;= 9
//1 &lt;= n &lt;= 60

namespace Solution2022
{
	namespace CombinationSumIII
	{
		void comboHelper(int start, int maxLen, int target, int sum, vector&lt;int&gt;& result, vector&lt;vector&lt;int&gt;&gt;& results) {
			int curLen = result.size();
			if (curLen == maxLen && sum == target) { results.push_back(result); }
			if (curLen &gt;= maxLen || sum &gt; target) { return; }

			for (int i = start; i &lt;= 9; i++) {
				result.push_back(i);
				comboHelper(i + 1, maxLen, target, sum + i, result, results);
				result.pop_back();
			}
		}

		vector&lt;vector&lt;int&gt;&gt; combinationSum3(int k, int n) {
			vector&lt;vector&lt;int&gt;&gt; results;
			vector&lt;int&gt; result;
			int sum = 0;

			comboHelper(1, k, n, sum, result, results);
			return results;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
