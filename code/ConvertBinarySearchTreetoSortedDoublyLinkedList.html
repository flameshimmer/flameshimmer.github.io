	<code class="language-html">
#include "stdafx.h"

//Convert a Binary Search Tree to a sorted Circular Doubly-Linked List in place.
//You can think of the left and right pointers as synonymous to the predecessor
//and successor pointers in a doubly-linked list. For a circular doubly linked
//list, the predecessor of the first element is the last element, and the
//successor of the last element is the first element.
//We want to do the transformation in place. After the transformation, the left
//pointer of the tree node should point to its predecessor, and the right pointer
//should point to its successor. You should return the pointer to the smallest
//element of the linked list.
// 
//
//Example 1:
//Input: root = [4,2,5,1,3]
//Output: [1,2,3,4,5]
//Explanation: The figure below shows the transformed BST. The solid line
//indicates the successor relationship, while the dashed line means the
//predecessor relationship.
//
//Example 2:
//Input: root = [2,1,3]
//Output: [1,2,3]
// 
//Constraints:
//The number of nodes in the tree is in the range [0, 2000].
//-1000 &lt;= Node.val &lt;= 1000
//All the values of the tree are unique.

namespace Solution2022
{
	namespace ConvertBinarySearchTreetoSortedDoublyLinkedList
	{

		// Definition for a Node.
		class Node {
			int val;
			Node* left;
			Node* right;

			Node() {}

			Node(int _val) {
				val = _val;
				left = NULL;
				right = NULL;
			}

			Node(int _val, Node* _left, Node* _right) {
				val = _val;
				left = _left;
				right = _right;
			}


			void helper(Node* n, Node*& head, Node*& prev) {
				if (!head && !n-&gt;left) {
					head = n;
					prev = n;
				}

				Node* left = n-&gt;left;
				Node* right = n-&gt;right;

				if (left) { helper(left, head, prev); }

				prev-&gt;right = n;
				n-&gt;left = prev;
				prev = n;

				if (right) { helper(right, head, prev); }			
			}


			Node* treeToDoublyList(Node* root) {
				if (!root) { return nullptr; }

				Node* head = nullptr;
				Node* prev = nullptr;

				helper(root, head, prev);

				head-&gt;left = prev;
				prev-&gt;right = head;
				return head;
			}

			void Main() {
				string test = "tst test test";
				print(test);
			}
		}
	}

	</code>
