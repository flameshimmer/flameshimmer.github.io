#include "stdafx.h"

//Given the head of a singly linked list where elements are sorted in ascending
//order, convert it to a height balanced BST.
//For this problem, a height-balanced binary tree is defined as a binary tree in
//which the depth of the two subtrees of every node never differ by more than 1.
// 
//
//Example 1:
//Input: head = [-10,-3,0,5,9]
//Output: [0,-3,9,-10,null,5]
//Explanation: One possible answer is [0,-3,9,-10,null,5], which represents the
//shown height balanced BST.
//
//Example 2:
//Input: head = []
//Output: []
// 
//Constraints:
//The number of nodes in head is in the range [0, 2 * 104].
//-105 &lt;= Node.val &lt;= 105

namespace Solution2022
{
	namespace ConvertSortedListtoBinarySearchTree
	{
	/**
	 * Definition for singly-linked list.
	 * struct ListNode {
	 *     int val;
	 *     ListNode *next;
	 *     ListNode() : val(0), next(nullptr) {}
	 *     ListNode(int x) : val(x), next(nullptr) {}
	 *     ListNode(int x, ListNode *next) : val(x), next(next) {}
	 * };
	 */
	/**
	 * Definition for a binary tree node.
	 * struct TreeNode {
	 *     int val;
	 *     TreeNode *left;
	 *     TreeNode *right;
	 *     TreeNode() : val(0), left(nullptr), right(nullptr) {}
	 *     TreeNode(int x) : val(x), left(nullptr), right(nullptr) {}
	 *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) {}
	 * };
	 */
		TreeNode* helper(ListNode*& head, int start, int end) {
			if (!head || start &gt; end) { return nullptr; }

			int mid = start + (end - start) / 2;
			TreeNode* left = helper(head, start, mid - 1);

			TreeNode* newNode = new TreeNode(head-&gt;val);
			newNode-&gt;left = left;
			head = head-&gt;next;

			newNode-&gt;right = helper(head, mid + 1, end);
			return newNode;		
		}

	    TreeNode* sortedListToBST(ListNode* head) {
			if (!head) { return nullptr; }
			int len = 0;

			ListNode* cur = head;
			while (cur) { len++; cur = cur-&gt;next; }

			return helper(head, 0, len - 1);
	    }

		void Main() {

	}
}
