#include "stdafx.h"

//Given two strings word1 and word2, return the minimum number of steps required
//to make word1 and word2 the same.
//In one step, you can delete exactly one character in either string.
// 
//
//Example 1:
//Input: word1 = "sea", word2 = "eat"
//Output: 2
//Explanation: You need one step to make "sea" to "ea" and another step to make
//"eat" to "ea".
//
//Example 2:
//Input: word1 = "leetcode", word2 = "etco"
//Output: 4
// 
//Constraints:
//1 &lt;= word1.length, word2.length &lt;= 500
//word1 and word2 consist of only lowercase English letters.

namespace Solution2022
{
	namespace DeleteOperationforTwoStrings
	{
		// 2*len - LCS
		int minDistance(string word1, string word2) {
			int len1 = word1.size();
			int len2 = word2.size();

			vector&lt;vector&lt;int&gt;&gt; dp(len1 + 1, vector&lt;int&gt;(len2 + 1));
			for (int i = 1; i &lt;= len1; i++) {
				for (int j = 1; j &lt;= len2; j++) {
					dp[i][j] = word1[i - 1] == word2[j - 1] ? dp[i - 1][j - 1] + 1 : max(dp[i - 1][j], dp[i][j - 1]);
				}
			}
			return len1 + len2 - 2 * dp[len1][len2];
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
