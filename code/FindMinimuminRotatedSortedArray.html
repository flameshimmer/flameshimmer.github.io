#include "stdafx.h"

//Suppose an array of length n sorted in ascending order is rotated between 1 and
//n times. For example, the array nums = [0,1,2,4,5,6,7] might become:
//[4,5,6,7,0,1,2] if it was rotated 4 times.
//[0,1,2,4,5,6,7] if it was rotated 7 times.
//Notice that rotating an array [a[0], a[1], a[2], ..., a[n-1]] 1 time results in
//the array [a[n-1], a[0], a[1], a[2], ..., a[n-2]].
//Given the sorted rotated array nums of unique elements, return the minimum
//element of this array.
//You must write an algorithm that runs in O(log n) time.
// 
//
//Example 1:
//Input: nums = [3,4,5,1,2]
//Output: 1
//Explanation: The original array was [1,2,3,4,5] rotated 3 times.
//
//Example 2:
//Input: nums = [4,5,6,7,0,1,2]
//Output: 0
//Explanation: The original array was [0,1,2,4,5,6,7] and it was rotated 4 times.
//
//Example 3:
//Input: nums = [11,13,15,17]
//Output: 11
//Explanation: The original array was [11,13,15,17] and it was rotated 4 times. 
// 
//Constraints:
//n == nums.length
//1 &lt;= n &lt;= 5000
//-5000 &lt;= nums[i] &lt;= 5000
//All the integers of nums are unique.
//nums is sorted and rotated between 1 and n times.

namespace Solution2022
{
	namespace FindMinimuminRotatedSortedArray
	{

		int findMin(vector&lt;int&gt;& nums) {
			int len = nums.size();
			int start = 0;
			int end = len - 1;
			while (start &lt; end) {
				int mid = start + (end - start) / 2;
				if (nums[mid] &gt; nums[end]) { start = mid + 1; }
				else { end = mid; }
			}
			return nums[start];
		}


		namespace BinarySearchAnother {
			int findMin(vector&lt;int&gt;& nums) {
				int len = nums.size();
				int start = 0;
				int end = len - 1;

				while (start &lt;= end) {
					int mid = start + (end - start) / 2;
					int prev = mid - 1 &gt;= 0 ? nums[mid - 1] : INT_MAX;
					int next = mid + 1 &lt; len ? nums[mid + 1] : INT_MAX;
					if (nums[mid] &lt; prev && nums[mid] &lt; next) { return nums[mid]; }
					else if (nums[start] &lt; nums[end]) { return nums[start]; }
					else if (nums[start] &gt; nums[mid]) { end = mid - 1; }
					else { start = mid + 1; }
				}
				return nums[start];
			}
		}


		void Main() {
			vector&lt;int&gt; test = { 4,5,6,7,0,1,2 };
			print(findMin(test));
		}
	}
}
