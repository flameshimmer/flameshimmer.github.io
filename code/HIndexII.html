#include "stdafx.h"

//Given an array of integers citations where citations[i] is the number of
//citations a researcher received for their ith paper and citations is sorted in
//an ascending order, return compute the researcher's h-index.
//According to the definition of h-index on Wikipedia: A scientist has an index h
//if h of their n papers have at least h citations each, and the other n âˆ’ h
//papers have no more than h citations each.
//If there are several possible values for h, the maximum one is taken as the
//h-index.
//You must write an algorithm that runs in logarithmic time.
// 
//
//Example 1:
//Input: citations = [0,1,3,5,6]
//Output: 3
//Explanation: [0,1,3,5,6] means the researcher has 5 papers in total and each of
//them had received 0, 1, 3, 5, 6 citations respectively.
//Since the researcher has 3 papers with at least 3 citations each and the
//remaining two with no more than 3 citations each, their h-index is 3.
//
//Example 2:
//Input: citations = [1,2,100]
//Output: 2
// 
//Constraints:
//n == citations.length
//1 &lt;= n &lt;= 105
//0 &lt;= citations[i] &lt;= 1000
//citations is sorted in ascending order.

namespace Solution2022
{
	namespace HIndexII
	{
	    int hIndex(vector&lt;int&gt;& citations) {
			int len = citations.size();
			if (len == 0) { return 0; }

			int start = 0;
			int end = len - 1;
			while (start &lt;= end) {
				int mid = start + (end - start) / 2;
				if (citations[mid] &lt; len - mid) {
					start = mid + 1;
				}
				else if (citations[mid] &gt; len - mid) {
					end = mid - 1;
				}
				else {
					return len - mid;
				}
			}
			return len - start;
	    }

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
