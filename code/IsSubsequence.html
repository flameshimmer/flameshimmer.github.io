	<pre>
	<code class="language-html">
#include "stdafx.h"

//Given two strings s and t, return true if s is a subsequence of t, or false
//otherwise.
//A subsequence of a string is a new string that is formed from the original
//string by deleting some (can be none) of the characters without disturbing the
//relative positions of the remaining characters. (i.e., "ace" is a subsequence
//of "abcde" while "aec" is not).
// 
//
//Example 1:
//Input: s = "abc", t = "ahbgdc"
//Output: true
//
//Example 2:
//Input: s = "axc", t = "ahbgdc"
//Output: false
// 
//Constraints:
//0 &lt;= s.length &lt;= 100
//0 &lt;= t.length &lt;= 104
//s and t consist only of lowercase English letters.
// 
//Follow up: Suppose there are lots of incoming s, say s1, s2, ..., sk where k &gt;=
//109, and you want to check one by one to see if t has its subsequence. In this
//scenario, how would you change your code?

namespace Solution2022
{
	namespace IsSubsequence
	{
		bool isSubsequence(string s, string t) {
			int lens = s.size();
			int lent = t.size();
			if (lens == 0) { return true; }
			if (lens &gt; lent) { return false; }

			int i = 0;
			int j = 0;
			while (i &lt; lens && j &lt; lent) {
				if (s[i] == t[j]) { i++; }
				j++;
			}
			return i == lens;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
