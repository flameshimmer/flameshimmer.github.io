#include "stdafx.h"

//You are given a rectangular cake of size h x w and two arrays of integers
//horizontalCuts and verticalCuts where:
//horizontalCuts[i] is the distance from the top of the rectangular cake to the
//ith horizontal cut and similarly, and
//verticalCuts[j] is the distance from the left of the rectangular cake to the
//jth vertical cut.
//Return the maximum area of a piece of cake after you cut at each horizontal and
//vertical position provided in the arrays horizontalCuts and verticalCuts. Since
//the answer can be a large number, return this modulo 109 + 7.
// 
//
//Example 1:
//Input: h = 5, w = 4, horizontalCuts = [1,2,4], verticalCuts = [1,3]
//Output: 4 
//Explanation: The figure above represents the given rectangular cake. Red lines
//are the horizontal and vertical cuts. After you cut the cake, the green piece
//of cake has the maximum area.
//
//Example 2:
//Input: h = 5, w = 4, horizontalCuts = [3,1], verticalCuts = [1]
//Output: 6
//Explanation: The figure above represents the given rectangular cake. Red lines
//are the horizontal and vertical cuts. After you cut the cake, the green and
//yellow pieces of cake have the maximum area.
//
//Example 3:
//Input: h = 5, w = 4, horizontalCuts = [3], verticalCuts = [3]
//Output: 9
// 
//Constraints:
//2 &lt;= h, w &lt;= 109
//1 &lt;= horizontalCuts.length &lt;= min(h - 1, 105)
//1 &lt;= verticalCuts.length &lt;= min(w - 1, 105)
//1 &lt;= horizontalCuts[i] &lt; h
//1 &lt;= verticalCuts[i] &lt; w
//All the elements in horizontalCuts are distinct.
//All the elements in verticalCuts are distinct.

namespace Solution2022
{
	namespace MaximumAreaofaPieceofCakeAfterHorizontalandVerticalCuts
	{
		int helper(int h, vector&lt;int&gt;& hc) {
			sort(hc.begin(), hc.end());
			hc.insert(hc.begin(), 0);
			hc.push_back(h);
			int result = 0;
			for (int i = 1; i &lt; hc.size(); i++) {
				result = max(result, hc[i] - hc[i - 1]);
			}
			return result;
		}

		int maxArea(int h, int w, vector&lt;int&gt;& hc, vector&lt;int&gt;& vc) {
			int mod = 1e9 + 7;
			long long hm = helper(h, hc);
			long long vm = helper(w, vc);
			return (int)((hm % mod * vm % mod) % mod);
		}

	}
}
