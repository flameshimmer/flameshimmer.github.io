#include "stdafx.h"

//Given two sorted arrays nums1 and nums2 of size m and n respectively, return
//the median of the two sorted arrays.
//The overall run time complexity should be O(log (m+n)).
// 
//
//Example 1:
//Input: nums1 = [1,3], nums2 = [2]
//Output: 2.00000
//Explanation: merged array = [1,2,3] and median is 2.
//
//Example 2:
//Input: nums1 = [1,2], nums2 = [3,4]
//Output: 2.50000
//Explanation: merged array = [1,2,3,4] and median is (2 + 3) / 2 = 2.5.
// 
//Constraints:
//nums1.length == m
//nums2.length == n
//0 &lt;= m &lt;= 1000
//0 &lt;= n &lt;= 1000
//1 &lt;= m + n &lt;= 2000
//-106 &lt;= nums1[i], nums2[i] &lt;= 106

namespace Solution2022
{
	namespace MedianofTwoSortedArrays
	{
		// https://www.youtube.com/watch?v=KB9IcSCDQ9k&t=836s
		double findMedianSortedArrays(vector&lt;int&gt;& nums1, vector&lt;int&gt;& nums2) {
			int len1 = nums1.size();
			int len2 = nums2.size();
			if (len1 &gt; len2) { return findMedianSortedArrays(nums2, nums1); }

			int k = (len1 + len2 + 1) / 2;

			int l = 0;
			int r = len1;
			while (l &lt; r) {
				int m1 = l + (r - l) / 2;
				int m2 = k - m1;
				if (nums1[m1] &lt; nums2[m2 - 1]) {
					l = m1 + 1;
				}
				else {
					r = m1;
				}
			}
			int m1 = l;
			int m2 = k - m1;

			int c1 = max(m1 &lt;= 0 ? INT_MIN : nums1[m1 - 1], m2 &lt;= 0 ? INT_MIN : nums2[m2 - 1]);
			if ((len1 + len2) % 2 == 1) { return c1; }

			int c2 = min(m1 &gt;= len1 ? INT_MAX : nums1[m1], m2 &gt;= len2 ? INT_MAX : nums2[m2]);
			return (c1 + c2) * 0.5; // use *0.5 instead of /2 to ensure the return value is double and not clipped. 
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
