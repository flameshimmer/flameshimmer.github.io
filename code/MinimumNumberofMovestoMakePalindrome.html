#include "stdafx.h"

//You are given a string s consisting only of lowercase English letters.
//In one move, you can select any two adjacent characters of s and swap them.
//Return the minimum number of moves needed to make s a palindrome.
//
//Note that the input will be generated such that s can always be converted to a
//palindrome.
// 
//
//Example 1:
//Input: s = "aabb"
//Output: 2
//Explanation:
//We can obtain two palindromes from s, "abba" and "baab". 
//- We can obtain "abba" from s in 2 moves: "aabb" -&gt; "abab" -&gt; "abba".
//- We can obtain "baab" from s in 2 moves: "aabb" -&gt; "abab" -&gt; "baab".
//Thus, the minimum number of moves needed to make s a palindrome is 2.
//
//Example 2:
//Input: s = "letelt"
//Output: 2
//Explanation:
//One of the palindromes we can obtain from s in 2 moves is "lettel".
//One of the ways we can obtain it is "letelt" -&gt; "letetl" -&gt; "lettel".
//Other palindromes such as "tleelt" can also be obtained in 2 moves.
//It can be shown that it is not possible to obtain a palindrome in less than 2
//moves.
// 
//Constraints:
//1 &lt;= s.length &lt;= 2000
//s consists only of lowercase English letters.
//s can be converted to a palindrome using a finite number of moves.

namespace Solution2022
{
	namespace MinimumNumberofMovestoMakePalindrome
	{
		namespace Greedy {
			int minMovesToMakePalindrome(string s) {
				int result = 0;
				while (!s.empty()) {
					int i = s.find(s.back());
					if (i == s.size() - 1) {
						result += i / 2;
					}
					else {
						result += i;
						s.erase(i, 1);
					}
					s.pop_back();
				}
				return result;
			}
		}

		namespace TwoPointers {
			int minMovesToMakePalindrome(string s) {
				int n = s.length();

				int left = 0, right = s.size() - 1, ans = 0;
				while (left &lt; right) {
					int l = left, r = right;
					while (s[l] != s[r]) r--;
					if (l == r) {
						// here we hit the odd element
						swap(s[r], s[r + 1]);
						ans++;
						continue;
					}
					else {
						// normal element
						while (r &lt; right) swap(s[r], s[r + 1]), ans++, r++;
					}
					left++, right--;
				}
				return ans;
			}
		}

		void Main() {

			print(test);
		}
	}
}
