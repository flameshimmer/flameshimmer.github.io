	<code class="language-html">
#include "stdafx.h"

//Given the root of a binary tree and an integer targetSum, return all
//root-to-leaf paths where the sum of the node values in the path equals
//targetSum. Each path should be returned as a list of the node values, not node
//references.
//A root-to-leaf path is a path starting from the root and ending at any leaf
//node. A leaf is a node with no children.
// 
//
//Example 1:
//Input: root = [5,4,8,11,null,13,4,7,2,null,null,5,1], targetSum = 22
//Output: 
[
[5,4,11,2],
[5,8,4,5]
]
//Explanation: There are two paths whose sum equals targetSum:
//5 + 4 + 11 + 2 = 22
//5 + 8 + 4 + 5 = 22
//
//Example 2:
//Input: root = [1,2,3], targetSum = 5
//Output: []
//
//Example 3:
//Input: root = [1,2], targetSum = 0
//Output: []
// 
//Constraints:
//The number of nodes in the tree is in the range [0, 5000].
//-1000 &lt;= Node.val &lt;= 1000
//-1000 &lt;= targetSum &lt;= 1000

namespace Solution2022
{
	namespace PathSumII
	{
		/**
		 * Definition for a binary tree node.
		 * struct TreeNode {
		 *     int val;
		 *     TreeNode *left;
		 *     TreeNode *right;
		 *     TreeNode() : val(0), left(nullptr), right(nullptr) {}
		 *     TreeNode(int x) : val(x), left(nullptr), right(nullptr) {}
		 *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) {}
		 * };
		 */

		void helper(TreeNode* node, int targetSum, vector&lt;int&gt;& result, vector&lt;vector&lt;int&gt;&gt;& results) {
			if (!node) { return; }
			if (!node-&gt;left && !node-&gt;right && node-&gt;val == targetSum) {
				result.push_back(node-&gt;val);
				results.push_back(result);
				result.pop_back();
				return;
			}
			int remain = targetSum - node-&gt;val;
			result.push_back(node-&gt;val);
			helper(node-&gt;left, remain, result, results);
			helper(node-&gt;right, remain, result, results);
			result.pop_back();
		}

		vector&lt;vector&lt;int&gt;&gt; pathSum(TreeNode* root, int targetSum) {
			vector&lt;vector&lt;int&gt;&gt; results;
			if (!root) { return results; }

			vector&lt;int&gt; result;
			helper(root, targetSum, result, results);
			return results;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
