//picking an index i is w[i] / sum(w).
//For example, if w = [1, 3], the probability of picking index 0 is 1 / (1 + 3) =
//0.25 (i.e., 25%), and the probability of picking index 1 is 3 / (1 + 3) = 0.75

//solution.pickIndex(); // return 0. It is returning the first element (index =
//0) that has a probability of 1/4.
//Since this is a randomization problem, multiple answers are allowed.
//All of the following outputs can be considered correct:
//[null,1,1,1,1,0]
//[null,1,1,1,1,1]
//[null,1,1,1,0,0]
//[null,1,1,1,0,1]
//[null,1,0,1,0,0]
//......
//and so on.
// 
//Constraints:
//1 &lt;= w.length &lt;= 104
//1 &lt;= w[i] &lt;= 105
//pickIndex will be called at most 104 times.

namespace Solution2022
{
	namespace RandomPickwithWeight
	{

		class Solution {
		private:
			vector&lt;int&gt; range;
		public:
			Solution(vector&lt;int&gt;& w) {
				int sum = 0;
				for (int v : w) {
					sum += v;
					range.push_back(sum);
				}
			}

			int pickIndex() {
				int rv = rand() % range.back();
				auto it = upper_bound(range.begin(), range.end(), rv);
				return it - range.begin();
			}
		};


		/**
		 * Your Solution object will be instantiated and called as such:
		 * Solution* obj = new Solution(w);
		 * int param_1 = obj-&gt;pickIndex();
		 */

		void Main() {
			vector&lt;int&gt; test = { 1, 3 };
			Solution* obj = new Solution(test);
			print(obj-&gt;pickIndex());
		}
	}
}
