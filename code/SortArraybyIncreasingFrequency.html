#include "stdafx.h"

//Given an array of integers nums, sort the array in increasing order based on
//the frequency of the values. If multiple values have the same frequency, sort
//them in decreasing order.
//Return the sorted array.
// 
//
//Example 1:
//Input: nums = [1,1,2,2,2,3]
//Output: [3,1,1,2,2,2]
//Explanation: '3' has a frequency of 1, '1' has a frequency of 2, and '2' has a
//frequency of 3.
//
//Example 2:
//Input: nums = [2,3,1,3,2]
//Output: [1,3,3,2,2]
//Explanation: '2' and '3' both have a frequency of 2, so they are sorted in
//decreasing order.
//
//Example 3:
//Input: nums = [-1,1,-6,4,5,-6,1,4,1]
//Output: [5,-1,4,4,-6,-6,1,1,1]
// 
//Constraints:
//1 &lt;= nums.length &lt;= 100
//-100 &lt;= nums[i] &lt;= 100

namespace Solution2022
{
	namespace SortArraybyIncreasingFrequency
	{
		vector&lt;int&gt; frequencySort(vector&lt;int&gt;& nums) {
			int len = nums.size();
			if (len &lt; 2) { return nums; }

			unordered_map&lt;int, int&gt; map;
			for (int v : nums) { map[v] ++; }

			auto comp = [&map](int a, int b) {
				if (map[a] == map[b]) { return a &gt; b; }
				return map[a] &lt; map[b];
			};

			sort(nums.begin(), nums.end(), comp);

			return nums;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
