#include "stdafx.h"

//You are given an integer array arr. Sort the integers in the array in ascending
//order by the number of 1's in their binary representation and in case of two or
//more integers have the same number of 1's you have to sort them in ascending
//order.
//Return the array after sorting it.
// 
//
//Example 1:
//Input: arr = [0,1,2,3,4,5,6,7,8]
//Output: [0,1,2,4,8,3,5,6,7]
//Explantion: [0] is the only integer with 0 bits.
//[1,2,4,8] all have 1 bit.
//[3,5,6] have 2 bits.
//[7] has 3 bits.
//The sorted array by bits is [0,1,2,4,8,3,5,6,7]
//
//Example 2:
//Input: arr = [1024,512,256,128,64,32,16,8,4,2,1]
//Output: [1,2,4,8,16,32,64,128,256,512,1024]
//Explantion: All integers have 1 bit in the binary representation, you should
//just sort them in ascending order.
// 
//Constraints:
//1 &lt;= arr.length &lt;= 500
//0 &lt;= arr[i] &lt;= 104

namespace Solution2022
{
	namespace SortIntegersbyTheNumberofOneBits
	{
		// CountBits can be replaced by builtin function __builtin_popcount(x)
		int countBits(int x) {
			int result = 0;
			while (x) {
				result++;
				x &= (x - 1);
			}
			return result;
		}

		vector&lt;int&gt; sortByBits(vector&lt;int&gt;& arr) {
			int len = arr.size();
			if (len &lt; 2) { return arr; }

			auto comp = [&](int a, int b) {
				int bitA = countBits(a);
				int bitB = countBits(b);
				if (bitA == bitB) { return a &lt; b; }
				else { return bitA &lt; bitB; }
			};

			sort(arr.begin(), arr.end(), comp);
			return arr;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
