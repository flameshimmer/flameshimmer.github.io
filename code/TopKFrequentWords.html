	<code class="language-html">
#include "stdafx.h"

//Given an array of strings words and an integer k, return the k most frequent
//strings.
//Return the answer sorted by the frequency from highest to lowest. Sort the
//words with the same frequency by their lexicographical order.
// 
//
//Example 1:
//Input: words = ["i","love","leetcode","i","love","coding"], k = 2
//Output: ["i","love"]
//Explanation: "i" and "love" are the two most frequent words.
//
//Note that "i" comes before "love" due to a lower alphabetical order.
//
//Example 2:
//Input: words = ["the","day","is","sunny","the","the","the","sunny","is","is"],
//k = 4
//Output: ["the","is","sunny","day"]
//Explanation: "the", "is", "sunny" and "day" are the four most frequent words,
//with the number of occurrence being 4, 3, 2 and 1 respectively.
// 
//Constraints:
//1 &lt;= words.length &lt;= 500
//1 &lt;= words[i] &lt;= 10
//words[i] consists of lowercase English letters.
//k is in the range [1, The number of unique words[i]]
// 
//Follow-up: Could you solve it in O(n log(k)) time and O(n) extra space?

namespace Solution2022
{
	namespace TopKFrequentWords
	{
		vector&lt;string&gt; topKFrequent(vector&lt;string&gt;& words, int k) {
			unordered_map&lt;string, int&gt; map;
			for (string& w : words) { map[w]++; }

			auto comp = [](pair&lt;string, int&gt;& p1, pair&lt;string, int&gt;& p2) {
				if (p1.second == p2.second) { return p1.first &lt; p2.first; }
				else { return p1.second &gt; p2.second; }
			};

			priority_queue&lt;pair&lt;string, int&gt;, vector&lt;pair&lt;string, int&gt;&gt;, decltype(comp)&gt; pq(comp);
			for (auto& p : map) { pq.push(p); if (pq.size() &gt; k) { pq.pop(); } }

			vector&lt;string&gt; result;
			while (!pq.empty()) {
				result.insert(result.begin(), pq.top().first);
				pq.pop();
			}
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
