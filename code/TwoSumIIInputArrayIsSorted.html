	<h1>TwoSumIIInputArrayIsSorted</h1>

	<code class="language-html">
#include "stdafx.h"
//Given a 1 - indexed array of integers numbers that is already sorted in non - 
//decreasing order, find two numbers such that they add up to a specific target 
//number.Let these two numbers be numbers[index1] and numbers[index2] 
//where 1 &lt;= index1 &lt; index2 &lt;= numbers.length.
//
//	Return the indices of the two numbers, index1and index2, added by one 
//	as an integer array[index1, index2] of length 2.
//
//	The tests are generated such that there is exactly one solution.
//	You may not use the same element twice.
//
//	Your solution must use only constant extra space.
//
//
//
//	Example 1:
//
//Input: numbers = [2, 7, 11, 15], target = 9
//	Output : [1, 2]
//	Explanation : The sum of 2 and 7 is 9. Therefore, index1 = 1, index2 = 2. We return[1, 2].
//	Example 2 :
//
//	Input : numbers = [2, 3, 4], target = 6
//	Output : [1, 3]
//	Explanation : The sum of 2 and 4 is 6. Therefore index1 = 1, index2 = 3. We return[1, 3].
//	Example 3 :
//
//	Input : numbers = [-1, 0], target = -1
//	Output : [1, 2]
//	Explanation : The sum of - 1 and 0 is - 1. Therefore index1 = 1, index2 = 2. We return[1, 2].
//
//
//	Constraints :
//
//	2 &lt;= numbers.length &lt;= 3 * 104
//	- 1000 &lt;= numbers[i] &lt;= 1000
//	numbers is sorted in non - decreasing order.
//	- 1000 &lt;= target &lt;= 1000
//	The tests are generated such that there is exactly one solution.

namespace Solution2022
{
	namespace TwoSumIIInputArrayIsSorted
	{
		vector&lt;int&gt; twoSum(vector&lt;int&gt;& nums, int target) {
			int len = nums.size();
			vector&lt;int&gt; result;
			
			int start = 0;
			int end = len - 1;
			while (start &lt; end) {
				int sum = nums[start] + nums[end];
				if (sum == target) {
					result.push_back(start + 1);
					result.push_back(end + 1);
					break;
				}
				else if (sum &lt; target) {
					start++;
				}
				else {
					end--;
				}
			}
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
