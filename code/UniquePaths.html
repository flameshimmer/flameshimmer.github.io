	<h1>UniquePaths</h1>
	
	<figure class="highlight">
	<pre>
	<code class="language-html">
#include "stdafx.h"

//There is a robot on an m x n grid. The robot is initially located at the
//top-left corner (i.e., grid[0][0]). The robot tries to move to the bottom-right
//corner (i.e., grid[m - 1][n - 1]). The robot can only move either down or right
//at any point in time.
//Given the two integers m and n, return the number of possible unique paths that
//the robot can take to reach the bottom-right corner.
//The test cases are generated so that the answer will be less than or equal to 2
//* 109.
// 
//
//Example 1:
//Input: m = 3, n = 7
//Output: 28
//
//Example 2:
//Input: m = 3, n = 2
//Output: 3
//Explanation: From the top-left corner, there are a total of 3 ways to reach the
//bottom-right corner:
//1. Right -&gt; Down -&gt; Down
//2. Down -&gt; Down -&gt; Right
//3. Down -&gt; Right -&gt; Down
// 
//Constraints:
//1 &lt;= m, n &lt;= 100

namespace Solution2022
{
	namespace UniquePaths
	{
	    int uniquePaths(int rowCount, int colCount) {
			vector&lt;int&gt; dp(colCount, 1);

			for (int i = 1; i &lt; rowCount; i++) {
				for (int j = 1; j &lt; colCount; j++) {
					dp[j] += dp[j - 1];
				}
			}
			return dp[colCount - 1];
	    }

		void Main() {
			print(uniquePaths(3, 7));
			print(uniquePaths(3, 2));
		}
	}
}
