#include "stdafx.h"

//Given the root of a binary tree, determine if it is a valid binary search tree
//(BST).
//A valid BST is defined as follows:
//The left subtree of a node contains only nodes with keys less than the node's
//key.
//The right subtree of a node contains only nodes with keys greater than the
//node's key.
//Both the left and right subtrees must also be binary search trees.
// 
//
//Example 1:
//Input: root = [2,1,3]
//Output: true
//
//Example 2:
//Input: root = [5,1,4,null,null,3,6]
//Output: false
//Explanation: The root node's value is 5 but its right child's value is 4.
// 
//Constraints:
//The number of nodes in the tree is in the range [1, 104].
//-231 &lt;= Node.val &lt;= 231 - 1

namespace Solution2022
{
	namespace ValidateBinarySearchTree
	{
		/**
		 * Definition for a binary tree node.
		 * struct TreeNode {
		 *     int val;
		 *     TreeNode *left;
		 *     TreeNode *right;
		 *     TreeNode() : val(0), left(nullptr), right(nullptr) {}
		 *     TreeNode(int x) : val(x), left(nullptr), right(nullptr) {}
		 *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) {}
		 * };
		 */
		bool helper(TreeNode* node, long long minV, long long maxV) {
			if (!node) { return true; }

			if (node-&gt;val &lt;= minV || node-&gt;val &gt;= maxV) { return false; }

			return helper(node-&gt;left, minV, node-&gt;val) && helper(node-&gt;right, node-&gt;val, maxV);
		}


		bool isValidBST(TreeNode* root) {
			return helper(root, LLONG_MIN, LLONG_MAX);
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
